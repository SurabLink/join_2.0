<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - Login</title>
  <link rel="stylesheet" href="./styles/login.css">
  <script src="./scripts/login.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- Intro Animation -->
  <div class="intro-overlay" id="introOverlay">
    <img src="./assets/img/Join Logo.svg" alt="Join Logo" class="intro-logo" id="introLogo">
  </div>

  <div class="main-content" id="mainContent">
    <header class="header">
      <div class="header-left">
        <img src="./assets/img/Join Logo.svg" alt="Join Logo">
      </div>
      <div class="header-right">
        <span>Not a Join User?</span>
        <button onclick="navigateToSignup()" class="btn-signup">Sign Up</button>
      </div>
    </header>

    <div class="content">
      <div class="login">
        <h1>Log In</h1>
        <div class="login-separater"></div>
        <form class="login-input">
          <div class="input-field">
            <input type="email" id="loginEmail" placeholder="E-Mail">
            <img src="./assets/icons/mail.svg" alt="">
          </div>
          <div class="input-field">
            <input type="password" id="loginPassword" placeholder="Passwort">
            <img src="./assets/icons/lock.svg" alt="">
          </div>
          <div class="login-buttons">
            <button type="button" class="btn-login" onclick="login()">Log in</button>
            <button type="button" class="btn-guestlogin" onclick="guestLogin()">Guest Log in</button>
          </div>
        </form>
        <div class="login-error-container" id="errorContainer"></div>
      </div>
    </div>

    <div id="msgBox"></div>

    <footer>

      <a href="./public/privacy-policy.html">Privacy Policy</a>
      <a href="./public/legal-notice.html">Legal Notice</a>

    </footer>
  </div>
</body>

</html>
