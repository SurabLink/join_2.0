<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/header.css">

    <script src="./scripts/summary.js" defer></script>
    <script src="./scripts/sidebar.js" defer></script>



    <title>Summary</title>
</head>

<body>
    <nav class="sidebar">
        <img class="logo_sidebar" src="./assets/img/join_logo_white.svg" alt="Join Logo">

        <ul>
            <li onclick="sidebarHighlightingSummary()" class="highlighted" id="summary-li">
                <div>
                    <img src="./assets/icons/vector_summ.svg" alt="Summary-Icon">
                    <a href="summary.html" aria-current="page">Summary</a>
                </div>
            </li>
            <li onclick="sidebarHighlightingAddTask()" class="sidebar-li-hover-effect" id="add-task-li">
                <div>
                    <img src="./assets/icons/edit_square.svg" alt=" Edit-Square-Icon">
                    <a href="addTask.html">Add Task</a>
                </div>
            </li>
            <li onclick="sidebarHighlightingBoard()" class="sidebar-li-hover-effect" id="board-li">
                <div>
                    <img src="./assets/icons/vector_board.svg" alt="Board-Icon">
                    <a href="board.html">Board</a>
                </div>
            </li>
            <li onclick="sidebarHighlightingContacts()" class="sidebar-li-hover-effect" id="contacts-li">
                <div>
                    <img src="./assets/icons/perm_contact_calendar.svg" alt="Contact-Calendar-Icon">
                    <a href="contacts.html">Contacts</a>
                </div>
            </li>
        </ul>


        <footer class="sidebar-footer">
            <div onclick="sidebarHighlightingPrivacyPolicy()" class="footer-link-container" id="privacy-policy-div">
                <a href="./privacy-policy.html" class="sidebar-footer-link-hover-effect">Privacy Policy</a>
            </div>
            <div onclick="sidebarHighlightingLegalNotice()" class="footer-link-container" id="legal-notice-div">
                <a href="./legal-notice.html" class="sidebar-footer-link-hover-effect">Legal notice</a>
            </div>
        </footer>
    </nav>
    <main>
        <header>
            <div class="center">
                <p class="app-tagline">Kanban Project Management Tool</p>
            </div>
            <div class="user-actions">
                <img class="help-icon" src="./assets/icons/help.svg" alt="Help" onclick="navigateToHelp()">
                <div class="user-profile-container">
                    <span class="user-profile" id="user-profile">G</span>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>


        <div class="wrapper">

            <section class="dashboard">
                <div class="headline">
                    <h1>Join 360</h1>
                    <div class="header-separating-line-v"></div>
                    <span class="subheadline">Key Metrics at a Glance</span>
                </div>

                <div class="kpi-container">
                    <div class="kpi-card">
                        <div class="card-icon">
                            <svg width="33" height="32" viewBox="0 0 33 32" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <mask id="mask0_357207_6165" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0"
                                    y="0" width="33" height="32">
                                    <rect x="0.5" width="32" height="32" fill="#D9D9D9" />
                                </mask>
                                <g mask="url(#mask0_357207_6165)">
                                    <path class="edit-svg-path"
                                        d="M7.16667 25.3332H9.03333L20.5333 13.8332L18.6667 11.9665L7.16667 23.4665V25.3332ZM26.2333 11.8998L20.5667 6.29984L22.4333 4.43317C22.9444 3.92206 23.5722 3.6665 24.3167 3.6665C25.0611 3.6665 25.6889 3.92206 26.2 4.43317L28.0667 6.29984C28.5778 6.81095 28.8444 7.42761 28.8667 8.14984C28.8889 8.87206 28.6444 9.48873 28.1333 9.99984L26.2333 11.8998ZM24.3 13.8665L10.1667 27.9998H4.5V22.3332L18.6333 8.19984L24.3 13.8665Z" />
                                </g>
                            </svg>
                        </div>
                        <figure class="card-text">
                            <h2 class="card-value" id="total-to-do">0</h2>
                            <figcaption class="card-subtitle">To-do</figcaption>
                        </figure>
                    </div>

                    <div class="kpi-card">
                        <div class="card-icon">
                            <svg width="38" height="30" viewBox="0 0 38 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path class="checkmark-svg-path" d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                                    stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <figure class="card-text">
                            <h2 class="card-value" id="total-done">0</h2>
                            <figcaption class="card-subtitle">Done</figcaption>
                        </figure>
                    </div>

                </div>

                <div class="deadline-container">
                    <div class="deadline-card">
                        <div class="deadline-card-left">
                            <img src="./assets/icons/prio_alta.svg" alt="Prio Alta">
                            <figure class="card-text">
                                <h2 class="card-value" id="total-urgent">0</h2>
                                <figcaption class="card-subtitle">Urgent</figcaption>
                            </figure>
                        </div>

                        <div class="deadline-card-separating-line-v"></div>

                        <div class="deadline-card-right">
                            <figure class="card-text">
                                <h3 class="due-date" id="due-date">Month DD, YYYY</h3>
                                <figcaption class="card-subtitle">Upcoming Deadline</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="task-summary">
                    <div class="task-summary-card">
                        <figure>
                            <h2 class="card-value" id="total-tasks-board">0</h2>
                            <figcaption class="card-subtitle">Tasks in<br>Board</figcaption>
                        </figure>

                    </div>
                    <div class="task-summary-card">
                        <figure>
                            <h2 class="card-value" id="total-tasks-progress">0</h2>
                            <figcaption class="card-subtitle">Tasks in<br>Progress</figcaption>
                        </figure>

                    </div>
                    <div class="task-summary-card">
                        <figure>
                            <h2 class="card-value" id="total-awaiting-feedback">0</h2>
                            <figcaption class="card-subtitle">Awaiting<br>Feedback</figcaption>
                        </figure>
                    </div>
                </div>

            </section>

            <aside>
                <div class="welcome-msg-box" id="welcome-msg-box">
                    <span class="welcome-msg" id="welcome-msg">Welcome, </span>
                    <span class="username-field" id="username-field">User</span>
                </div>
            </aside>

        </div>

    </main>

</body>

</html>
