<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/header.css">

  <script src="board.js" defer></script>
  <script src="summary.js" defer></script>
  <script src="addTask.js" defer></script>
  <script src="./scripts/sidebar.js" defer></script>
</head>

<body>
  <nav class="sidebar">
    <img class="logo_sidebar" src="./assets/img/join_logo_white.svg" alt="Join Logo">

    <ul>
      <li onclick="sidebarHighlightingSummary()" class="sidebar-li-hover-effect" id="summary-li">
        <div>
          <img src="./assets/icons/vector_summ.svg" alt="Summary-Icon">
          <a href="summary.html">Summary</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingAddTask()" class="highlighted" id="add-task-li">
        <div>
          <img src="./assets/icons/edit_square.svg" alt=" Edit-Square-Icon">
          <a href="addTask.html" aria-current="page">Add Task</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingBoard()" class="sidebar-li-hover-effect" id="board-li">
        <div>
          <img src="./assets/icons/vector_board.svg" alt="Board-Icon">
          <a href="board.html">Board</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingContacts()" class="sidebar-li-hover-effect" id="contacts-li">
        <div>
          <img src="./assets/icons/perm_contact_calendar.svg" alt="Contact-Calendar-Icon">
          <a href="contacts.html">Contacts</a>
        </div>
      </li>
    </ul>

    <footer class="sidebar-footer">
      <div onclick="sidebarHighlightingPrivacyPolicy()" class="footer-link-container" id="privacy-policy-div">
        <a href="./privacy-policy.html" class="sidebar-footer-link-hover-effect">Privacy Policy</a>
      </div>
      <div onclick="sidebarHighlightingLegalNotice()" class="footer-link-container" id="legal-notice-div">
        <a href="./legal-notice.html" class="sidebar-footer-link-hover-effect">Legal notice</a>
      </div>
    </footer>
  </nav>

  <main>
    <header>
      <div class="center">
        <p class="app-tagline">Kanban Project Management Tool</p>
      </div>
      <div class="user-actions">
        <img class="help-icon" src="./assets/icons/help.svg" alt="Help" onclick="navigateToHelp()">
        <div class="user-profile-container">
          <span class="user-profile" id="user-profile">G</span>
        </div>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </header>

    <section class="add-task-section">
      <h1>Create New Task</h1>
      <form id="add-task-form" onsubmit="addTask(event)">
        <div class="form-group">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" required>
        </div>

        <div class="form-group">
          <label for="task-desc">Description</label>
          <textarea id="task-desc" required></textarea>
        </div>

        <div class="form-group">
          <label for="task-priority">Priority</label>
          <select id="task-priority" required>
            <option value="urgent">Urgent</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Add Task</button>
      </form>
    </section>
  </main>

  <div id="overlay" class="overlay"></div>
</body>

</html>
