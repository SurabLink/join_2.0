<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/summary.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/contacts.css">

  <script src="./scripts/summary.js" defer></script>
  <script src="./scripts/sidebar.js" defer></script>
  <script src="./scripts/contacts.js" defer></script>
  <script src="./scripts/contacts-template.js" defer></script>
  <script src="./script.js" defer></script>





  <title>Contacts</title>
</head>

<body onload="renderContactGroup()">
  <nav class="sidebar">
    <img class="logo_sidebar" src="./assets/img/join_logo_white.svg" alt="Join Logo">

    <ul>
      <li onclick="sidebarHighlightingSummary()" class="sidebar-li-hover-effect" id="summary-li">
        <div>
          <img src="./assets/icons/vector_summ.svg" alt="Summary-Icon">
          <a href="summary.html" aria-current="page">Summary</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingAddTask()" class="sidebar-li-hover-effect" id="add-task-li">
        <div>
          <img src="./assets/icons/edit_square.svg" alt=" Edit-Square-Icon">
          <a href="addTask.html">Add Task</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingBoard()" class="sidebar-li-hover-effect" id="board-li">
        <div>
          <img src="./assets/icons/vector_board.svg" alt="Board-Icon">
          <a href="board.html">Board</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingContacts()" class="highlighted" id="contacts-li">
        <div>
          <img src="./assets/icons/perm_contact_calendar.svg" alt="Contact-Calendar-Icon">
          <a href="contacts.html">Contacts</a>
        </div>
      </li>
    </ul>


    <footer class="sidebar-footer">
      <div onclick="sidebarHighlightingPrivacyPolicy()" class="footer-link-container" id="privacy-policy-div">
        <a href="./privacy-policy.html" class="sidebar-footer-link-hover-effect">Privacy Policy</a>
      </div>
      <div onclick="sidebarHighlightingLegalNotice()" class="footer-link-container" id="legal-notice-div">
        <a href="./legal-notice.html" class="sidebar-footer-link-hover-effect">Legal notice</a>
      </div>
    </footer>
  </nav>

  <main>
    <header>
      <div class="center">
        <p class="app-tagline">Kanban Project Management Tool</p>
      </div>
      <div class="user-actions">
        <img class="help-icon" src="./assets/icons/help.svg" alt="Help" onclick="navigateToHelp()">
        <div class="user-profile-container">
          <span class="user-profile" id="user-profile">G</span>
        </div>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="wrapper">

      <section class="contact-section">
        <button class="add-contact-btn" onclick="openAddContactDialog()">Add new contact <img
            src="./assets/icons/person_add.svg" alt="add Person"></button>

        <div class="contact-list" id="contact-list"></div>

      </section>

      <section class="contact-section-right">
        <div class="contact-div-right">
          <h1 class="title-contacts">Contacts</h1>
          <span class="separator">|</span>
          <span class="subtitle">Better with a team</span>
        </div>
      </section>


    </div>

  </main>

</body>

</html>
