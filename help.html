<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/legal-notice.css">
  <link rel="stylesheet" href="./styles/help.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/help.css">

  <script src="./firebase.js" defer></script>
  <script src="./script.js" defer></script>
  <script src="./scripts/sidebar.js" defer></script>




  <title>Help</title>
</head>

<body>
  <nav class="sidebar">
    <img class="logo_sidebar" src="./assets/img/join_logo_white.svg" alt="Join Logo">

    <ul>
      <li onclick="sidebarHighlightingSummary()" class="sidebar-li-hover-effect" id="summary-li">
        <div>
          <img src="./assets/icons/vector_summ.svg" alt="Summary-Icon">
          <a href="summary.html" aria-current="page">Summary</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingAddTask()" class="sidebar-li-hover-effect" id="add-task-li">
        <div>
          <img src="./assets/icons/edit_square.svg" alt=" Edit-Square-Icon">
          <a href="addTask.html">Add Task</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingBoard()" class="sidebar-li-hover-effect" id="board-li">
        <div>
          <img src="./assets/icons/vector_board.svg" alt="Board-Icon">
          <a href="board.html">Board</a>
        </div>
      </li>
      <li onclick="sidebarHighlightingContacts()" class="sidebar-li-hover-effect" id="contacts-li">
        <div>
          <img src="./assets/icons/perm_contact_calendar.svg" alt="Contact-Calendar-Icon">
          <a href="contacts.html">Contacts</a>
        </div>
      </li>
    </ul>


    <footer class="sidebar-footer">
      <div class="footer-link-container" id="privacy-policy-div">
        <a href="./privacy-policy.html" class="sidebar-footer-link-hover-effect">Privacy Policy</a>
      </div>
      <div class="footer-link-container" id="legal-notice-div">
        <a href="./legal-notice.html" class="sidebar-footer-link-hover-effect">Legal notice</a>
      </div>
    </footer>
  </nav>
  <main>
    <header>
      <img class="header-logo" src="./assets/img/Join Logo.svg" alt="Join Logo">
      <div class="center">
        <p class="app-tagline">Kanban Project Management Tool</p>
      </div>
      <div class="user-actions">
        <div class="user-profile-container">
          <span class="user-profile" id="user-profile" onclick="toggleProfileMenu(event)">G</span>
          <div class="profile-menu" id="profileMenu">
            <div onclick="navigateToLegalNotice()" class="profile-menu-item-container">
              <div class="profile-menu-center">
                <a href="./legal-notice.html">Legal Notice</a>
              </div>
            </div>

            <div onclick="navigateToPrivacyPolicy()" class="profile-menu-item-container">
              <div class="profile-menu-center">
                <a href="./privacy-policy.html">Privacy Policy</a>
              </div>
            </div>

            <div onclick="logout(event)" class="profile-menu-item-container">
              <div class="profile-menu-center">
                <button type="button" onclick="logout(event)">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="wrapper">
      <p>Help</p>
    </div>

  </main>

</body>

</html>
